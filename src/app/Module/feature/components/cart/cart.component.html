
<main class="mt-10">
    <div class ="py-10 lg:grid grid grid-cols-3 lg:px-16 relative">
        <section class="lg:col-span-2 lg:px-5">
            <div class="box p-5 space-y-3">
                <ng-container *ngIf="cart">
                    <div *ngFor="let product of cart; let last=last">
                        <app-cart-item showButton="true"/>
                        <mat-divider *ngIf="!last "/>
                    </div>

                </ng-container>
            </div>
        </section>
            <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
                <ng-container *ngIf = "cart">
                    <div class ="box p-5 rounded-md">
                        <p class="font-bold text-gray-500 pb-4" >
                           PRICE DETAILS
                        </p>
                        <mat-divider></mat-divider>
                        <div class="space-y-3">
                            <div class="flex justify-between pt-3">
                                <span> Total price</span>
                                <span>$ 150000</span>
                            </div>
                            <div class="flex justify-between pt-3">
                                <span> Discount</span>
                                <span class="text-green-700"> -6000</span>
                            </div>
                            <div class="flex justify-between pt-3">
                                <span> Delivery Changes</span>
                                <span class="text-green-700"> Free </span>
                            </div>
                            <div class="flex justify-between pt-3">
                                <span> Total Amount</span>
                                <span class="text-green-700">$ 399 </span>
                            </div>
                        </div>
                        <button (click)="navigateToCheckout()"
                        class="mat-button custom-button"
                        style="margin-top: 60px; 
                            text-align: center; 
                            margin-left: auto; 
                            margin-right: auto; 
                            display: block;
                            max-width: 200px;">
                            CHECKOUT
                        </button>
                    </div>
                </ng-container>
            </section>
    </div>
</main>
