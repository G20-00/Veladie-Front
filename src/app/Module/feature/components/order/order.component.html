<div class="py-20 text-white px-5 lg:px-20">
    <h1 class="text-lg font-bold text-center py-10">My orders</h1>
    <div class="lg:grid grid-cols-4 gap-5">
        <!-- Columna de opciones de filtro -->
        <div class="col-span-1">
            <div class="">
                <div *ngFor="let option of orderFilter">
                    <div class="flex items-center">
                        <mat-checkbox [id] ="option.value" [value]="option.value">
                            <span class="text-sm text-gray-500">
                                {{option.label}}
                            </span>
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <!-- Columnas para las tarjetas de Ã³rdenes -->
        <div class="col-span-3 space-y-5">
            <div class="space-y-5" *ngFor="let item of orders ">
                <div class="cursor-pointer" (click)="navigateToOrderDetail(6)" *ngFor="let orderItem of item">
                    <app-order-card/>
                </div>
            </div>
        </div>

    </div>
</div>
