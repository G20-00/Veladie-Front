    <div CLASS="fixed top-0 z-50 right-0 left-0 bg-[#9669f0] text-gray-800 px-5 lg:px-20 ">
        <div class="h-16  flex items-center justify-between">
            <div class="flex items-center">
                <div class="mr-5">
                    <img class="w-8" src="https://c3.klipartz.com/pngpicture/203/588/sticker-png-gorillaz-f2u.png" 
                    alt="Veladie">
                </div>
    
                <div class="">
                    <div class ="flex space-x-4">
                        <a routerLink="/"  class="text-gray-800">
                            Shop With Veladie
                        </a>
                        <div>
                            <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
                        </div>
    
                        <div>
                            <button class="open-button" (click)="openNavbarContent('women')" mat-button>Women</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <button
                (click)="navigateTo('cart')"
                mat-icon-button
                >
    <mat-icon>shopping_cart</mat-icon>
                </button>
                <button *ngIf="false"  mat-raised-button type=""color ="accent">LOGIN</button>
                <div *ngIf="true" class="relative ml-3 flex items-center">
                    <div class="flex items-center space-x-5">
                        <span class="font-bold text-lg">Veladie</span>
                        <button mat-button [matMenuTriggerFor]="profileMenu">
                            <img class="h-5 w-5" src="https://cdn.pixabay.com/photo/2017/01/31/21/22/avatar-2027363_640.png" alt="">
                        </button>
                        <mat-menu #profileMenu="matMenu">
                            <button mat-menu-item>Orders</button>
                            <button mat-menu-item>Profile</button>
                            <button mat-menu-item>Logout</button>
                          </mat-menu>
                    </div>
                </div>
            </div>
        </div>
   
    <div *ngIf ="isNavbarContentOpen" class="modal-container">
        <app-nav-content [selectedSection] = "currentSection"/>

    </div>
</div>
